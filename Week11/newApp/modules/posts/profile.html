<h1>This is {{vm.name}}'s profile Page  {{vm.number}}</h1>
<div>
	<form ng-submit="vm.post(post)">
		<input type=text ng-model="post.title" />
		<textarea ng-model="post.description"></textarea>
		<button type="submit">Save</button>
	</form>
</div>

<div style="color:{{vm.color}}">
	<div ng-repeat="post in vm.posts track by $index">
		<h4>
			{{post.title}}
		</h4>
		<p>
			{{post.description}}
		</p>
	</div>
</div>
