<section id="content-section" class="ab" ng-controller="LoginController">
  <div class="card contain">
    <h1>Sign up to AngleNet</h1>
    <label for="userId">name:
      <input type="text" name="userId" value="" ng-model="user.name">
    </label><br />
    <label for="userId">username:
      <input type="password" name="userId" value="" ng-model="user.username">
    </label><br />
    <label for="userId">password:
      <input type="text" name="userId" value="" ng-model="user.password">
    </label>

    <button type="button" name="button" ng-click="vm.signup">Login</button>
    <h1 id="loginConfirmed"></h1>
  </div>
</section>
