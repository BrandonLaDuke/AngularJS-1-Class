
<section id="content-section" class="ab">
  <div class="card contain">
    <h1>AngleNet</h1>
    <h2>Contact</h2>
    <label for="name">Subject:
      <input type="text" name="name" value="" ng-model="mail.subject">
    </label>
    <br />
    <label for="message">Message:
      <textarea name="message" rows="8" width="100%" ng.model="mail.message"></textarea>
    </label>
    <button type="button" name="button" ng-click="sendMail()">Send</button>
  </div>
</section>
